management.security.enabled=false

datagrid.host=${DATAGRID_HOST:cache-server}
datagrid.port=${DATAGRID_PORT:9999}

datagrid.near-cache=${DATAGRID_NEAR_CACHE:false}
datagrid.near-cache-size=${DATAGRID_NEAR_CACHE_SIZE:1000}

hotrod.protocol=${HOTROD_PROTOCOL:2.9}

spring.jmx.enabled=false

logging.level.org.infinispan.client.hotrod.impl=debug

infinispan.remote.clientProperties = hotrod-client.properties
infinispan.remote.socketTimeout = 1000
infinispan.remote.connectTimeout = 500
infinispan.remote.maxRetries = 0